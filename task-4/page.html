<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>todo list</title>
    <link rel="stylesheet" href="./src/css/todo.css">
    <style>
        ul,li {
            list-style: none;
            margin: 0;
            padding: 0;
        }
        #app {
            width: 600px;
            border: 2px dotted #000;
            border-radius: 5px;
            background: #ffdab9;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>

    <div id="app">
        <section id="signInAndSignUp" v-if="!currentUser">
            <div>
                <label><input type="radio" name="type" v-model="actionType" value="signUp">注册</label>
                <label><input type="radio" name="type" v-model="actionType" value="login">登陆</label>
            </div>
            <div class="signUp" v-if="actionType == 'signUp'">
                <form @submit.prevent='signUp'>
                    <div class="formRow">
                        用户名<input type="text" v-model="formData.username">
                    </div>
                    <div class="formRow">
                        密码<input type="password" v-model="formData.password">
                    </div>
                    <div class="formActions">
                        <input type="submit" name="" value="注册">
                    </div>
                </form>
            </div>
            <div class="login" v-if="actionType=='login'">
                <form @submit.prevent='login'>
                    <div class="formRow" >
                        用户名<input type="text" v-model="formData.username">
                    </div>
                    <div class="formRow">
                        密码<input type="password" v-model="formData.password">
                    </div>
                    <div class="formActions">
                        <input type="submit" name="" value="登陆">
                    </div>
                </form>
            </div>
        </section>
        <section id="todo" v-if="currentUser">
            <div class="newTask">
                <input type="text" placeholder="my todoList" v-model="newTodo" @keypress.enter="addTodo">
            </div>
            <ul>
                <li v-for="todo in todoList" class="todo">
                    <input class="todotitle" type="checkbox" v-model="todo.done">{{todo.title}}
                    <div class="done">
                        <span>{{todo.createdAt}}</span>
                        <span v-if="todo.done">已完成</span>
                        <span v-else>未完成</span>
                        <button class="cancel" @click="removeTodo(todo)">x</button>
                    </div>
                </li>
            </ul>
            <p><button @click="logout">登出</button></p>

        </section>

    </div>
    <script src="bundle.js"></script>
</body>
</html>
